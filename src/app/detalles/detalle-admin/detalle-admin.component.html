<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
  
                <div class="col-sm">
                  <ul *ngIf="prenda" class="list-group text-dark mb-3">
                    <li class="list-group-item active">{{prenda.tipo}}</li>
                    <li class="list-group-item">{{prenda.talla}}</li>
                    <li class="list-group-item">{{prenda.color}}</li>
                    <li class="list-group-item">{{prenda.createAt | date:"fullDate"}}</li>
                  </ul>
  
                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input"
                        id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" multiple>
                      <label class="custom-file-label" for="inputGroupFile04">Seleccionar fotos</label>
                    </div>
                    <div class="input-group-append">
                      <button (click)="subirFoto()" [disabled]="!fotosSeleccionadas" class="btn btn-outline-secondary"
                        type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>
                  </div>
  
                  <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}"
                      attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                      {{progreso}}%
                    </div>
                  </div>
  
                </div>
  
                <div class="col-sm">
                  <carousel *ngIf="prenda?.fotos && prenda.fotos.length > 0">
                    <slide *ngFor="let foto of prenda.fotos">
                      <img [src]="'http://localhost:8080/almacen/prendas/img/' + foto" [alt]="foto"
                        class="img-thumbnail rounded">
                      <div class="text-center mt-2">{{ foto }}</div>
                    </slide>
                  </carousel>
                  <div *ngIf="!prenda?.fotos || prenda.fotos.length === 0" class="text-muted">No hay fotos disponibles</div>
                </div>
  
  
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
