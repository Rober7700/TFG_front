<div class="container-vh">
  <main class="MainClass">
    <div class="divSuperior">
      <h1 class="title">Likes</h1>
      <div>
        <div class="dropdown">
          <button class="btn dropdown-toggle dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            Ordenar
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" (click)="cambioOrdenPrecio(false)">Precio: mayor a menor</a></li>
            <li><a class="dropdown-item" (click)="cambioOrdenPrecio(true)">Precio: menor a mayor</a></li>
            <li><a class="dropdown-item" (click)="cambioOrdenFecha(false)">Fecha de subida: mayor a mayor</a></li>
            <li><a class="dropdown-item" (click)="cambioOrdenFecha(true)">Fecha de subida: menor a mayor</a></li>
          </ul>
        </div>
      </div>
    </div>
    <section class="pt-6 d-flex justify-content-center align-items-center" style="min-height: 50vh;">
      <div class="products">
        <div class="product-container">
          <div class="product-grid">
            <ng-container *ngIf="prendasSeleccionadas.length > 0; else noPrendas">
              <ng-container *ngFor="let prenda of prendasSeleccionadas">
                <app-archivador-producto [prenda]="prenda" (prendaEliminada)="productoEliminado($event)"></app-archivador-producto>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
      <ng-template #noPrendas>
        <div class="text-center">
          <p>No te gusta ninguna prenda? Prueba a buscar.</p>
          <a href="/home" class="btn btn-primary btn-lg">Ir a Home</a>
        </div>
      </ng-template>
    </section>
  </main>
</div>
