<app-detalle *ngIf="prendaSeleccionada" [prenda] = "prendaSeleccionada" ></app-detalle>
<div class="card border-primary mb-3">
  <div class="card-header">Prendas</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de prendas</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/prendas/crearPrenda']">
        Registrar Prenda
      </button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th style="width: 50px;">Imagen</th>
          <th>id</th>
          <th>Tipo</th>
          <th>Talla</th>
          <th>Color</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prenda of prendas; let i = index" [class.table-primary]="i % 2 !== 0">
          <td>
            <img (click)="abrirModal(prenda)" *ngIf="prenda?.foto" 
            src="http://localhost:8080/almacen/prendas/img/{{prenda.foto}}" alt="{{prenda.foto}}" class="img-thumbnail rounded"
            style="width: 64px; cursor:pointer;">
            
            <img (click)="abrirModal(prenda)" *ngIf="!prenda?.foto" 
            src="http://localhost:8080/img/IconoMas.png" alt="{{prenda.foto}}" class="img-thumbnail rounded"
            style="width: 64px; cursor:pointer;">
          </td>
          <td>{{ prenda.id }}</td>
          <td>{{ prenda.tipo}}</td>
          <td>{{ prenda.talla }}</td>
          <td>{{ prenda.color }}</td>
          <td>{{ prenda.descripcion }}</td>
          <td>{{ prenda.precio }}</td>
          <td>{{ prenda.createAt }}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/prendas/crearPrenda', prenda.id]"
              class="btn btn-primary btn-sm">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(prenda)'
              class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginator" [paginator]="paginator" tipo="prendas"></paginator-nav>
  </div>
</div>
